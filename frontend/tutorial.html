<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Thrift Javascript Bindings - Tutorial Example</title>

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="thrift.js"                   type="text/javascript"></script>
  <script src="gen-js/oscope_types.js"    type="text/javascript"></script>
  <script src="gen-js/Oscope.js"        type="text/javascript"></script>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

  <script type="text/javascript" charset="utf-8">
  //<![CDATA[
  var transport = new Thrift.Transport("http://localhost:9090");
  var protocol  = new Thrift.Protocol(transport);
  var client    = new OscopeClient(protocol);
  var devInfo;
  var doneDrawing = false;
  try {
  	devInfo   = client.ping();
	console.log(devInfo);
	client.configMeasurement({});
  } catch(err) {
  }

  function dataToArrs(dataset) {
	  var arr = [];
	  for(var i = 0; i < dataset.length; ++i) {
		  arr.push([dataset[i].timestamp,dataset[i].value]);
	  }
	  return arr;
  }
  
  function calc() {
  	try {
		doneDrawing = false;
		var start = (new Date()).getTime();
		//Takes ~100ms for 5000 pts
  		var dataArray = client.getData();
		var end   = (new Date()).getTime();
		console.log((end - start) + "ms for " + dataArray.length + " points");
		/*
  		for(var i = 0; i < dataArray.length; ++i) {
			var dstr = dataArray[i].value + " @ " + dataArray[i].timestamp;
  			console.log(dstr);
  			$('#result').text(dstr);
  			$('#result').css('color', 'green');
  		}
		*/
		//Takes ~400ms for 5000 pts
		drawChart(dataToArrs(dataArray));
		doneDrawing = true;
  	} catch(err){
  		$('#result').text(err.why);
  		$('#result').css('color', 'red');
  	}
  }

  setInterval(
		function(){
		  if(doneDrawing){
		  	calc();
		  }
		},
		500);
	
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(calc);
  function drawChart(dataset) {
	//console.log(dataset);
  	var data = google.visualization.arrayToDataTable(
  			[['Time', 'Volts']].concat(dataset)
  			);
  
  	var options = {
  	   title: 'Example Chart',
  	   hAxis: {title: 'Time',  titleTextStyle: {color: '#333'}},
  	   vAxis: {title: 'Voltage', minValue: 0},
  	   //animation: {duration: 1000, startup: true, easing: 'linear'},
  	   chartArea: {left: '10%'},
  	};
  
  	var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
  	chart.draw(data, options);
  }

  //]]>
  </script>

</head>
<body>
  <input type="button" id="calculate" value="Get Data" onclick="javascript:calc();"/>
  <p id="result"></p>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
